<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main-global.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Chat Assistant</title>
  </head>

  <body onload="getSave()">
    <header id="main-header">
      <div id="div-logo">
        <a href="#"
          ><img class="logo"src="./img/logo.svg" alt=""></a>
        <h1>Chat Assistant</h1>
        <a href="./app.tag.html" class="link-menu" title="Guia de tags live"
          >Tags</a
        >
        <a
          href="https://suporte.love"
          target="_blank"
          class="link-menu"
          title="Suporte.love"
          >Suporte.love</a
        >
        <a href="./app.design.html" class="link-menu" title="Design Archives"
          >Design Fix</a
        >
        <a href="./app.checklist.html" class="link-menu" title="Entregabilidade"
          >Entregabilidade</a
        >
      </div>

      <div id="controls">
        <input type="text" id="search-macro" placeholder="Nova macro." />
        <button class="btn add_button" title="Add field">Nova nota</button>
        <button class="btn save_button" type="submit">Salvar</button>
      </div>
    </header>
    <section>
      <div class="find-in-document-container">
        <input
          type="text"
          id="txt-to-find"
          value=""
          placeholder="Busque sua macro."
          oninput="findInDocument({position: 0})"
        />
        <input
          class="btn"
          type="button"
          value="Prev"
          onclick="findInDocument({position: -1})"
        />
        <input
          class="btn"
          type="button"
          value="Next"
          onclick="findInDocument({position: 1})"
        />
      </div>

      <form
        class="jupiterx-search-form form-inline"
        method="get"
        action="https://suporte.love/"
        role="search"
        data-markup-id="jupiterx_search_form"
        target="_blank"
      >
        <input
          class="form-control"
          type="search"
          placeholder="Buscar suporte.love"
          value=""
          name="s"
          data-swplive="true"
          data-swpengine="default"
          data-swpconfig="default"
          data-markup-id="jupiterx_search_form_input"
          autocomplete="off"
          aria-describedby="searchwp_live_search_results_605029ce43de1_instructions"
          aria-owns="searchwp_live_search_results_605029ce43de1"
          aria-autocomplete="both"
        />
        <button
          class="btn jupiterx-icon-search-1"
          data-markup-id="jupiterx_search_form_input_button"
        >
          Buscar
        </button>
      </form>

      <div class="field_wrapper" id="search-page"></div>
    </section>

    <script src="./js/index.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
